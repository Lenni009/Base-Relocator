<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Base Relocator</title> <link rel="stylesheet" href="./styles.css"> <script src="./logic.js" defer="defer"></script> <script>window.onload=()=>{checkboxChange(document.getElementById("copyCheckbox").checked),readJSON(document.getElementById("JSONinput"))}</script> </head> <body> <div class="container"> <nav> <a href=".." title="Other pages">&larr; View other pages</a> </nav> <main> <h1 class="title is-3">Base Relocator</h1> <div id="input"> <div> <label for="JSONinput">Copy your PersistentPlayerBases JSON section here:</label> <textarea id="JSONinput" oninput="readJSON(this)" class="textarea"></textarea> </div> <p id="warning"></p> <p> It is recommended to use the <a href="https://github.com/zencq/NomNom/releases" target="_blank" rel="noopener noreferrer" title="NomNom save editor">NomNom save editor</a> over the Java NMS Save Editor for copying the JSON out and into the save. <br> This is due to the Java Save Editor having problems with certain special characters which could result in weird behaviour. </p> </div> <hr> <div id="output"> <div class="buttons"> <button class="button is-primary is-outlined" id="swap" type="button" onclick="swapBases(this)"></button> <button class="button is-primary is-outlined" id="copy" type="button" onclick="copyButton(this)">Copy Modified JSON</button> <button id="reset" class="button is-warning" type="button" onclick="reset()">Undo Edits</button> <label for="copyCheckbox"><input type="checkbox" id="copyCheckbox" onchange="checkboxChange(this.checked)">Copy base instead of swap</label> </div> <div class="columns"> <div class="column arrow"> <div class="right swap">&#8644;</div> <div class="down swap">&#8645;</div> <div class="right copy">&rarr;</div> <div class="down copy">&darr;</div> </div> <div class="column"> <div id="actionlog"> <h2 class="title is-5">Log </h2></div> </div> </div> </div> </main> </div> </body> </html>
